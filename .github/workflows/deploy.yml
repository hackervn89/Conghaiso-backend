name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into server and deploy backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            # Vào thư mục code backend
            cd /var/www/conghaiso/conghaiso-backend

            # Reset code cho sạch
            git fetch --all
            git reset --hard origin/main

            # Cài dependencies
            npm install --production

            # Restart hoặc start lại service với PM2
            pm2 restart conghaiso-backend || pm2 start npm --name conghaiso-backend -- run start
