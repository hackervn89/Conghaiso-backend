name: Build and Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Deploying Backend..."
            cd /var/www/conghaiso/conghaiso-backend
            
            echo "ðŸ”„ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ“¦ Installing backend dependencies..."
            npm install --production

            echo "ðŸ”„ Reloading backend application with PM2..."
            # Sá»­ dá»¥ng 'reload' Ä‘á»ƒ cáº­p nháº­t khÃ´ng giÃ¡n Ä‘oáº¡n (zero-downtime)
            # Lá»‡nh sau '||' sáº½ tá»± Ä‘á»™ng cháº¡y náº¿u app chÆ°a Ä‘Æ°á»£c start láº§n nÃ o
            pm2 reload conghaiso-backend || pm2 start npm --name conghaiso-backend -- run start
            
            echo "âœ… Backend deployed successfully."